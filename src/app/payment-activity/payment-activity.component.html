<div>
    <h2>All Payments Done</h2>
    <div class="search">
        <input class="form-control" id="myInput" [(ngModel)]="searchtext" type="text" placeholder="Search..">
        <a class =" btn btn-outline-secondary"  href="#">print</a>
    </div> 
    
    <br>
        

<div class="accordion" *ngFor= "let profile of profile" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link dropdown-toggle" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{profile.name}} - {{profile.account_no}} - {{profile.acc_type}} 
                </button>
            </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <table class="table ">
                    <thead>
                        <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Account</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        <tr *ngFor ="let payment of payments | filter:profile.account_no">
                        <td>{{payment.date}}</td>
                        <td>Description of the transaction</td>
                        <td>{{payment.account_no}}</td>
                        <td>{{payment.transaction_type}}</td>
                        <td>â‚¹ {{payment.amount}}</td>
                        <td>Balance</td>
                        </tr>
                    </tbody>
                    </table>
            </div>
            </div>
        </div>
</div>
</div>
