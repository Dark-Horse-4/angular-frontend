
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">OTP Verification</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">OPT</label>
                                <div class="col-md-6">
                                    <input type="text" id="otp" [(ngModel)]="otp" class="form-control" name="otp" required autofocus />
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4"> The OTP expires in  30 seconds
                                <button type="submit" (click) = "otpverify()"  class="btn btn-primary">
                                    Verify
                                </button>
                                <a href="#" class="btn btn-link">
                                    Resend OTP?
                                </a>
                            </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
